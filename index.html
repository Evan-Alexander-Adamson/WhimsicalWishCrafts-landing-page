<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to WhimsicalWishCrafts Shop</title>
    <meta http-equiv="refresh" content="0; url=https://www.etsy.com/shop/WhimsicalWishCrafts?ref=shop-header-name&listing_id=1792786732&from_page=listing">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 2rem;
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .redirect-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecting to WhimsicalWishCrafts</h1>
        <p>You're being redirected to our Etsy shop. If you're not redirected automatically, click the button below.</p>
        <a href="https://www.etsy.com/shop/WhimsicalWishCrafts?ref=shop-header-name&listing_id=1792786732&from_page=listing" class="manual-link">Visit Shop Now</a>
    </div>
    
    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'https://www.etsy.com/shop/WhimsicalWishCrafts?ref=shop-header-name&listing_id=1792786732&from_page=listing';
        }, 2000);
        
        // Track redirect for analytics (optional)
        window.addEventListener('load', function() {
            // You can add analytics tracking here if needed
            console.log('Redirect page loaded');
        });
    </script>
</body>
</html>
